<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #d0d4D5;
        }

        h2 {
            text-align: center;
        }

        .complete {
            display: grid;
            grid-template-columns: 500px 500px;
        }

        .shoes {
            margin-left: 100px;
        }

        .unit {
            width: 70px;
            border-color: #d0d4D4;
            border-radius: 10px;
            box-shadow: 2px 2px gray;
        }

        .num {
            border-color: #d0d4D1;
            box-shadow: 2px 2px gray;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 5px;
        }
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .complete {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .shoes {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.05);
        }

        .unit, .color, #size {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .num {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .num:hover {
            background-color: #0056b3;
        }

        #bluec, #blackc {
            display: none;
        }

        #whitec {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .price {
            font-size: 1.5em;
            color: #007BFF;
            text-align: center;
        }

        .emi {
            text-align: center;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            margin-left: 30px;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

</html>
